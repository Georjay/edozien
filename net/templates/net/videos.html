{% extends "net/base.html" %}
{% load static %}
{% load embed_video_tags %}

{% block content %}
<nav class="navbar navbar-b navbar-trans navbar-expand-md fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand js-scroll" href="{% url 'home' %}">E D O Z I E N</a>
        <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarDefault"
            aria-controls="navbarDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <!--/ Navbar Start /-->
            {% include 'net/navbar.html' %}
        <!--/ Navbar End /-->
    </div>
</nav>

<!--/ Intro Skew Star /-->
<div class="intro intro-single route bg-image" style="background-image: url({% static 'net/img/testimonial-2.jpg' %})">
    <div class="overlay-mf"></div>
    <div class="intro-content display-table">
        <div class="table-cell">
            <div class="container">
                <h2 class="intro-title mb-4">Videos</h2>
            </div>
        </div>
    </div>
</div>
<!--/ Intro Skew End /-->

<section class="blog-wrapper sect-pt4" id="blog">
    <div class="container text-center">
        <div class="row">
            {% for vid in videos %}
                <div class="col-md-6 mb-3">
                    <figure class="figure mr-2">
                        {% video vid.url '420x240' %}
                        <figcaption class="figure-caption">{{ vid.title|truncatewords_html:9 }}</figcaption>
                    </figure>
                </div>
            {% empty %}
                <div class="mb-5">
                    <span class="badge badge-dark">No videos uploaded</span>
                </div>
            {% endfor %}
        </div>
    </div>
</section>

<!--/ Section Contact-Footer Star /-->
{% include 'net/footer.html' %}
<!--/ Section Contact-footer End /-->

{% endblock %}
